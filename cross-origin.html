<!DOCTYPE html>
<html>

<head>
    <title>OpenTok Cross Origin Test</title>
    <script>
        console.log('Setting up global error handlers...');
        window.addEventListener('error', function (event) {
            console.error('BROWSER GLOBAL ERROR:',
                'Message: ' + event.message,
                'File: ' + event.filename,
                'Line: ' + event.lineno,
                'Col: ' + event.colno,
                'Error object:', event.error
            );
        });
        window.addEventListener('unhandledrejection', function (event) {
            console.error('BROWSER GLOBAL UNHANDLED REJECTION:', event.reason);
        });
        console.log('Global error handlers set up.');
    </script>
</head>

<body>
    <h1>OpenTok Cross Origin Test</h1>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</body>

</html>
